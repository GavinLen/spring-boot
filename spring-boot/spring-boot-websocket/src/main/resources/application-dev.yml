server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8

spring:
  thymeleaf:
    encoding: UTF-8
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    mode: HTML
    prefix: classpath:template/
    suffix: .html
    servlet:
      content-type: text/html